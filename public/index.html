<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css" href="syles.scss" media="screen" title="no title" charset="utf-8">
    <title>Fetch!</title>
  </head>
  <body>
    <div id="tint">
    <section id="loginPage" class="active">
      <!-- <div id="bg"> -->

          <div id="loginBox">
            <h2>Fetch!</h2>
            <p>An anything delivery service</p>
            <form id="loginForm">
                   <input type="text" name="userName" placeholder="Username">
                   <div class="userOption">
                     <label name="userTypeLabel">I am a: </label>
                     <select name="userType">
                       <option value="user">User</option>
                       <option value="driver">Driver</option>
                     </select>
                   </div>
                   <div class="userOption">
                     <label name="newAccLabel">This is a new account</label>
                     <input type="checkbox" name="newAccount" value="">
                   </div>
                   <button class="button" type="submit" id="letsGo">Let's go!</button>
                    <!--<button class="loginButton" type="button" name="button">Let's Go!</button>-->
                 </form>
          </div>
        </div>
      </div>
    </section>

    <section id="userPage" class="blueBg">
      <header>
        <h3>Welcome, <span>PAGE</span></h3>
        <h1>Fetch!</h1>
        <div class="logoutButton">Logout</div>
      </header>
      <!-- <div class="requestContainer"> -->
        <div id="newRequest">
          <div class="headerCol">
            <h2>New Request</h2>
          </div>

          <div class="requestContainer">
          <div id="requestFormBox">
            <form>
              <textarea id="newRequestText" placeholder="What do you need fetched?" rows="4" cols="50"></textarea>
              <div id="submitRequest">Submit</div>
            </form>
          </div>
        </div>

        </div>
        <div class="headerCol">
        <h2>Your Pending Requests</h2>
        </div>

        <div class="requestContainer" id="userRequests">
          NO PENDING REQUESTS
        </div>

        <div class="headerCol">
        <h2>Your Open Requests</h2>
        </div>

        <div class="requestContainer" id="openUserRequests">
          NO OPEN REQUESTS
        </div>

    </section>

    <section id="driverPage" class="blueBg">

      <header>
        <h1>Fetch!<h1>
          <h3>Welcome, <span>PAGE</span></h3>
          <div class="logoutButton">
            Logout
          </div>
      </header>

      <div id="acceptedBlock">

        <div class="headerCol">
          <h2>Your Accepted Requests</h2>
        </div>

        <div class="requestContainer" id="acceptedRequests">
          NO ACCEPTED REQUESTS
        </div>
      </div>

      <div class="headerCol">
        <h2>All Open Requests</h2>
      </div>

      <div class="requestContainer" id="openRequests">
        NO OPEN REQUESTS
      </div>
    </section>
  </div>

  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="templates.js"></script>
  <script src="app.js"></script>
  </body>
</html>
